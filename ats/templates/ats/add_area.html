{% extends 'ats/base.html' %}

{% block content %}
    Форма добавления района обслуживания подразделением - {{ dep.name }}
    <h4>Добавьте район обслуживания</h4>
    <form action="{% url 'add_area' dep_slug=dep.slug %}" method="post">
        {% csrf_token %}
        {{ form_area.as_p }}
        <button type="submit">Добавить</button>
    </form>

{% endblock %}
